name: Publish Nuget Package (dev)

on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master
env:
  VERSION: 1.0.1
  PACKAGE_NAME: Ancher.${VERSION}-dev

jobs:
  build-test-publish:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x']
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Environment Variables
        run: env
      - name: Pack
        run: dotnet pack --configuration Release -o _out -p:Version=${{ env.VERSION }} -p:PackageVersion=${{ env.VERSION }}
#      - name: Publish (dev)
#        run: echo ${NUGET_TOKEN}
#        run: dotnet nuget push Ancher.Marketplaces.WB.Statistic.Api.${VERSION}-dev.nupkg --source https://nuget.pkg.github.com/acraven/index.json --api-key ${GITHUB_TOKEN}
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}