name: Publish Nuget Package (dev)

on:
  push:
    branches:
      - 'master'   # excludes master
env:
  VERSION: 1.0.${{ github.run_number }}
  NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

jobs:
  build-test-publish:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x']
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Environment Variables
        run: env
      - name: Pack
        run: dotnet pack --configuration Release -o ./ -p:Version=${{ env.VERSION }} -p:PackageVersion=${{ env.VERSION }}
      - name: Publish (dev)
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
        run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ env.NUGET_TOKEN }}